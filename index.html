<body class="container">
    <article class="start">
        <h5 class="mdname mt-5 text-left">유형별 팩폭레터</h5>
        <h1 class="text-left">이 팩트는 정말<br>알맞게 폭력적이다!</h1>
        <img id="image-start" class="mt-3" src="img/ALL.png" alt="ALL">
        <button type="button" class="btn btn-start mt-3" onclick="start();">과몰입 금지 팩폭 테스트</button>    
    </article>
    <article class="question">
        <div class="progress mt-5 mb-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <div class="square"></div>
        <h2 id="title" class="text-center mt-5 mb-5">문제</h2>
        <div class="square"></div>
        <input id="type" type="hidden" value="EI">
        <div class="btn btn-box mt-5">
            <button id="A" type="button" class="btn btn-question1">Primary</button>
            <button id="B" type="button" class="btn btn-question2">Primary</button>    
        </div>
    </article>
    <article class="result">
        <div class="square"></div>
        <h4 id="friends-title" class="text-center mt-3 mb-3">나에게 딱 맞는<br><span style="color:#ffd21f;">팩트 </span>총 정리</h4>
        <div class="square"></div>
        <img id="img" class="mt-3" src="img/INTJ.png" alt="animal">
        <h2 id="animal" class="text-center mt-3">동물이름설명</h2>
        <h2 id="animal-name" class="text-center mb-5">동물이름</h2>
        <div class="square"></div>
        <h3 id="explain" class="text-left mt-5 mb-5">설명</h3>
        <div class="square"></div>
        <div class="friends text-center mt-3">
            <div class="friends-box1 text-center">
                <h6 id="friends-title-min">❤‍🔥<br>환상의 궁합</h6>
                <img id="img-min" class="mt-2 mb-2" src="img/INTJ.png" alt="animal">
                <h6 id="friends-love">천생연분 동물 이름</h6>
                <h6 id="animal-name2" class="text-center">동물이름</h6>  
            </div>
            <div class="friends-box2 text-center">
                <h6 id="friends-title-min">🤮<br>환장의 궁합</h6>
                <img id="img-min2" class="mt-2 mb-2" src="img/INTJ.png" alt="animal">
                <h6 id="friends-hate">원수같은 동물 이름</h6>
                <h6 id="animal-name3" class="text-center">동물이름</h6>   
            </div>
        </div>
        <div class="square mt-5 mb-5"></div>
        <h4 id="share" class="text-center">친구야, 사실 너는··<br><span style="color:#ffd21f;">친구에게 팩폭 날리기</span></h4>

        <!-- Go to www.addthis.com/dashboard to customize your tools -->

        <button type="button" class="btn btn-reset mt-5 mb-5" onclick="restart();">이게 나라니··<br>뭔가 잘못됐어··!<br><span style="color:#ffd21f;">다시 검사하기</span></button>
    </article>
